<div class="col-md-6 col-md-offset-3 "  ng-controller="altaUsuarioController">
  
 <div class="page-header">
  <h2>Alta Usuario </h2>
</div>
	   <form name="altaForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" ng-model="user.nombre" required="true">
            <span ng-show="errorNombre">{{errorNombre}}</span>
            
            <label>Apellido Paterno</label>
            <input type="text" name="apellidoPaterno" class="form-control" ng-model="user.apellidoPaterno" required="true">
            <span ng-show="errorApellidoPaterno">{{errorApellidoPaterno}}</span>
            
            <label>Apellido Materno</label>
            <input type="text" name="apellidoMaterno" class="form-control" ng-model="user.apellidoMaterno" required="true">
            <span ng-show="errorApellidoMaterno">{{errorApellidoMaterno}}</span>
        </div>
        <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" name="usuario" class="form-control" ng-model="user.usuario" required="true">
            <span ng-show="errorUsuario">{{errorUsuario}}</span>
            
            <label>Contrase√±a</label>
            <input type="password" name="contrasenia" class="form-control" ng-model="user.contrasenia" required="true">
            <span ng-show="errorContrasenia">{{errorContrasenia}}</span>
            
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.correo" required="true">
            <span ng-show="errorEmail">{{errorEmail}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
            Selected: <b>{{ juju }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    
        <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>

</div>
