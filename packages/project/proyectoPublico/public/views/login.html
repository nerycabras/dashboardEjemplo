<div class="col-md-6 col-md-offset-3 "  ng-controller="loginController">
  
 <div class="page-header">
  <h2>Login </h2>
</div>
	   <form name="userForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.nombre">
            <span ng-show="errorUserName">{{errorUserName}}</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.correo">
            <span ng-show="errorEmail">{{errorEmail}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
